<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Logga in</title>
  </head>
  <body>
      <div class="container-nav">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img src="photos/logo.png" alt="logo" width="125px"
            /></a>
          </div>
          <nav>
            <ul id="MenuItems">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Mobiltelefoner</a></li>
              <li><a href="kontakta.html">Kontakta oss</a></li>
            </ul>
          </nav>
          <div class="konto-cart">
            <a class="cart-icon" href="cart.html"
              ><img
                src="./photos/cart.png"
                alt="card"
                width="30px"
                height="30px"
            /></a>
          </div>
        </div>
      </div>
      <div class="secion1">
          <div class="login-container">
            <h2>Logga in</h2>
            <form>
              <div class="form-group">
                <label for="email">E-postadress</label>
                <input type="email" id="email" placeholder="Din e-post" required />
              </div>
      
              <div class="form-group">
                <label for="password">Lösenord</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Ditt lösenord"
                  required
                />
              </div>
      
              <button type="submit" class="login-btn btn">Logga in</button>
            </form>
      
            <div class="login-footer">
              Har du inget konto? <a href="register.html">Registrera dig</a>
            </div>
          </div>

      </div>
  </body>
</html>
